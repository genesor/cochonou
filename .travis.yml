sudo: required
language: go
go:
- 1.8
services:
- docker
addons:
  ssh_known_hosts: git.example.com
env:
  global:
  - COMMIT=${TRAVIS_COMMIT}
  - BRANCH=${TRAVIS_BRANCH//\//-}
  - DOCKER_COMPOSE_VERSION=1.13.0
before_install:
- openssl aes-256-cbc -K $encrypted_be65488fb4d9_key -iv $encrypted_be65488fb4d9_iv
  -in deploy_rsa.enc -out deploy_rsa -d
- openssl aes-256-cbc -K $encrypted_ebec8c3ecef5_key -iv $encrypted_ebec8c3ecef5_iv
  -in deploy_rsa.enc -out /tmp/deploy_rsa -d
- eval "$(ssh-agent -s)"
- chmod 600 /tmp/deploy_rsa
- ssh-add /tmp/deploy_rsa
- sudo apt-get update
- sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce
- docker-compose --version
- sudo rm /usr/local/bin/docker-compose
- curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname
  -s`-`uname -m` > docker-compose
- chmod +x docker-compose
- sudo mv docker-compose /usr/local/bin
- docker-compose --version
install:
- go get github.com/Masterminds/glide
- glide install
script:
- make test
after_success:
- docker login quay.io -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
- if [ "$BRANCH" == "master" ]; then docker build -t quay.io/genesor/cochonou .; docker
  tag quay.io/genesor/cochonou:latest quay.io/genesor/cochonou:$COMMIT; docker push
  quay.io/genesor/cochonou; ssh -o StrictHostKeyChecking=no $DEPLOY_USER@$DEPLOY_HOST
  "$DEPLOY_SCRIPT"; else docker build -t quay.io/genesor/cochonou:$BRANCH .; docker
  push quay.io/genesor/cochonou:$BRANCH; fi
