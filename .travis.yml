sudo: required

language: go

go:
    - 1.8

services:
    - docker

env:
  global:
    - COMMIT=${TRAVIS_COMMIT}
    - BRANCH=${TRAVIS_BRANCH}
    - DOCKER_COMPOSE_VERSION=1.13.0

before_install:
    - sudo apt-get update
    - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-engine

    - docker-compose --version

    # As of the writing of this script Travis has docker-compose v1.4.2, we need
    # to update it to 1.8+. $DOCKER_COMPOSE_VERSION is provide from the `env`
    # above.
    - sudo rm /usr/local/bin/docker-compose
    - echo https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m`
    - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
    - chmod +x docker-compose
    - sudo mv docker-compose /usr/local/bin

    # Check that docker-compose is now running the latest version (or at least the
    # one we specified). This is not to be confused with the version we printed
    # before doing the update.
    - docker-compose --version

    - if [ "$BRANCH" == "master" ]; then
        export CUSTOM_TAG=$COMMIT;
      else
        export CUSTOM_TAG=$BRANCH;
      fi


install:
    - go get github.com/Masterminds/glide
    - glide install

script:
    - make test
    - docker login quay.io -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
    - if [ "$BRANCH" == "master" ]; then
        docker build -t quay.io/genesor/cochonou .;
        docker tag quay.io/genesor/cochonou:latest quay.io/genesor/cochonou:$CUSTOM_TAG;
        docker push quay.io/genesor/cochonou;
      else
        docker build -t quay.io/genesor/cochonou:$CUSTOM_TAG .;
        docker push quay.io/genesor/cochonou:$CUSTOM_TAG;
      fi
